   <form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact" class="container">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <div class="form-group">
                <label for="nom">Votre nom* :</label>
                <input class="form-control" type="text" name="Votre nom* : " required id="nom"/><br/>
                <label for="prenom">Votre prénom* : </label>
                <input class="form-control" type="text" name="Votre prénom* : " required id="prenom"/><br/>
                <p>Sexe* :</p>
                <div class="form-check">
                    <input class="form-check-input"type="radio" name="Sexe" value="Féminin" required id="fem"/>
                    <label class="form-check-label"for="fem">Féminin : </label>
                </div>
                <div class="form-check">
                        <input class="form-check-input"type="radio" name="Sexe" value="Masculin" required id="mas"/>
                        <label class="form-check-label"for="mas">Masculin : </label>
                </div><br/>
                <label for="naissance">Date Naissance* :</label>
                <input class="form-control"type="date" name="Date Naissance" required id="naissance"/><br/>
                <label for="postal">Code postal : </label>
                <input class="form-control"type="text" name="postal" id="postal"/><br/>
                <label for="adresse">Adresse : </label>
                <input class="form-control"type="text" name="adresse" id="adresse"/><br/>
                <label for="ville">Ville :</label> 
                <input class="form-control"type="text" name="ville" id="ville"/><br/>
                <label for="email">Email* : </label>
                <input class="form-control"type="text" name="email" required placeholder="email" id="email"/><br/>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <legend>Votre demande</legend>
                <label for="sujet">Sujet* : </label>
                    <select class="form-control" name="sujet" required id="sujet">
                        <option value="" selected> - </option>    
                        <option value="1"> option 1 </option>
                        <option value="2"> option 2 </option>
                    </select><br/>
                <label for="demande">Votre demande* :</label>
                <textarea name="demande" required id="demande" rows="1"></textarea><br/>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="confirmation" required id="confirmation">
                <label class="form-check-label"for="confirmation">J'accepte le traitement informatique de ce forumlaire.</label>
          </div>
            <input class="btn" type="submit" value="Envoyer"/>
            <input class="btn" type="reset" value="Annuler"/>
        </div>
   </form>
