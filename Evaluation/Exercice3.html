<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var continuer = true;
        var une = true;
        do
        {
            var valeur = prompt("entrer la valeur : ");
            if(une)
            {
                max = valeur;
                min = valeur,
                une = false;
            }
            if(valeur == 0)
            {
                continuer = false;
            }
            else
            {
                if(valeur > max)
                {
                    max = valeur;
                }
                else if (valeur < min)
                {
                    min = valeur;
                }
            }
        } while(continuer)
        document.write(min + " " + max);
    </script>
</body>
</html>
